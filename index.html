<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Where in the World?</title>
</head>
<body>
    <div id="spinner-container" class="spinner-container">
        <div class="spinner"></div>
    </div>

    <nav class="shadow navbar bg-body-tertiary">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold">Where in the world?</a>
            <div class="toggle-mode">
                <a role="button"><i class="bi bi-moon-stars-fill"></i> Dark mode</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="container my-5 d-flex justify-content-between align-items-center">
            <form class="d-flex align-items-center shadow p-2 rounded" role="search">
                <span class="me-2"><i class="bi bi-search fs-5"></i></span>
                <input class="form-control w-auto fs-5 border-0" type="search" placeholder="Search for a country..." aria-label="Search">
            </form>
            
            <div class="dropdown">
                <button class="shadow p-2 btn btn-close-white dropdown-toggle border-opacity-10 border fs-6" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Filter by Region
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">All</a></li>
                    <li><a class="dropdown-item" href="#">Africa</a></li>
                    <li><a class="dropdown-item" href="#">Americas</a></li>
                    <li><a class="dropdown-item" href="#">Asia</a></li>
                    <li><a class="dropdown-item" href="#">Europe</a></li>
                    <li><a class="dropdown-item" href="#">Oceania</a></li>
                </ul>
            </div>
        </div>
    </section>

    <section>
        <div class="container py-5">
            <div class="row g-5" id="countries">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>
</body>
