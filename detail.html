<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Where in the world?</title>
</head>
<body>

    <nav class="shadow navbar bg-body-tertiary">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold">Where in the world?</a>
            <div class="toggle-mode">
                <a role="button"><i class="bi bi-moon-stars-fill"></i> Dark mode</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 my-5">
                <button class="shadow btn btn-light border-0 p-2 w-auto" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <div class="row align-items-start flex-column flex-lg-row">

            <div class="col-12 col-lg-6 mb-4">
                <img id="country-flag" src="./image.png" class="d-block w-100 shadow-sm" alt="Country Image">
            </div>

            <div class="col-12 col-lg-6 d-flex flex-column gap-3">
                
                <div>
                    <h3 class="fw-bold mb-4" id="name"></h3>
                    <p class="mb-1"><strong>Native Name:</strong> <span id="nativeName"></span></p>
                    <p class="mb-1"><strong>Population:</strong><span id="population"></span></p>
                    <p class="mb-1"><strong>Region:</strong> <span id="region"></span></p>
                    <p class="mb-1"><strong>Sub region:</strong> <span id="subregion"></span></p>
                    <p class="mb-1"><strong>Capital:</strong> <span id="capital"></span></p>
                </div>

                
                <div>
                    <p class="mb-1"><strong>Top Level Domain:</strong><span id="tld"></span></p>
                    <p class="mb-1"><strong>Currencies:</strong><span id="currencies"></span></p>
                    <p class="mb-1"><strong>Languages:</strong><span id="languages"></span></p>
                </div>

                <div id="borders">
                    <p class="mb-1"><strong>Border countries:</strong></p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="./assets/js/detail.js"></script>

</body>
</html>
